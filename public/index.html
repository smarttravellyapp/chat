<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTravelly Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="tab-header">
      <button class="tab-btn active" data-tab="chat">💬 Chat</button>
      <button class="tab-btn" data-tab="blog">📰 Blog</button>
      <button class="tab-btn" data-tab="settings">⚙️ Settings</button>
    </div>

    <!-- Chat Section -->
    <section class="chat-section tab-content active" id="chat">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button id="sendBtn">➤</button>
      </div>
    </section>

    <!-- Blog Section -->
    <section class="blog-section tab-content" id="blog">
      <ul id="blogList" class="blog-list"></ul>
      <a href="#" id="loadMore" class="load-more">Load More</a>
    </section>

    <!-- Settings Section -->
    <section class="settings-section tab-content" id="settings">
      <div style="padding:20px;text-align:center;">
        <h3>Settings</h3>
        <p>Demo placeholder for API connection later.</p>
      </div>
    </section>
  </div>
</body>
</html>
