<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartTravelly AI</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="main-header">SmartTravelly AI</header>
  <div class="app-container">
    <!-- Chat Section -->
    <section class="tab-content active" id="chat">
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">👋 Hello! I'm SmartTravelly AI. Ask me about tours or travel ideas.</div>
      </div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your question..." autocomplete="off" />
        <button id="sendBtn">Send</button>
      </div>
    </section>
    <!-- Tours Section -->
    <section class="tab-content" id="tours">
      <div class="section-placeholder">Tours tab is coming soon!</div>
    </section>
    <!-- Shop Section -->
    <section class="tab-content" id="shop">
      <div class="section-placeholder">Shop tab is coming soon!</div>
    </section>
    <!-- Flights Section -->
    <section class="tab-content" id="flights">
      <div class="section-placeholder">Flights tab is coming soon!</div>
    </section>
    <!-- Blog Section -->
    <section class="tab-content" id="blog">
      <ul id="blogList" class="blog-list"></ul>
      <button id="loadMore" class="load-more">Load More</button>
    </section>
    <!-- Promote Section -->
    <section class="tab-content" id="promote">
      <div class="section-placeholder">Promote tab is coming soon!</div>
    </section>
    <!-- Login Section -->
    <section class="tab-content" id="login">
      <div class="section-placeholder">Login tab is coming soon!</div>
    </section>
  </div>
  <!-- Footer Tab Navigation -->
  <footer class="bottom-tabs">
    <button class="tab-btn active" data-tab="chat">
      <span class="icon">💬</span>
      <span class="label">Chat</span>
    </button>
    <button class="tab-btn" data-tab="tours">
      <span class="icon">📍</span>
      <span class="label">Tours</span>
    </button>
    <button class="tab-btn" data-tab="shop">
      <span class="icon">🛍️</span>
      <span class="label">Shop</span>
    </button>
    <button class="tab-btn" data-tab="flights">
      <span class="icon">✈️</span>
      <span class="label">Flights</span>
    </button>
    <button class="tab-btn" data-tab="blog">
      <span class="icon">📄</span>
      <span class="label">Blog</span>
    </button>
    <button class="tab-btn" data-tab="promote">
      <span class="icon">🚀</span>
      <span class="label">Promote</span>
    </button>
    <button class="tab-btn" data-tab="login">
      <span class="icon">👤</span>
      <span class="label">Login</span>
    </button>
  </footer>
</body>
</html>
